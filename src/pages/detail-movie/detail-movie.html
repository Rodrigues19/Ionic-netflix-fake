<ion-header>
  <ion-icon name="arrow-back" color="light" (click)="backHome()"></ion-icon>
</ion-header>

<ion-content>
  <ion-row>
    <ion-col>
      <img
        [src]="'https://image.tmdb.org/t/p/w500'+selectMovie?.backdrop_path"
        alt="{{selectMovie?.title}}"
        img-detailMovie
      />
      <ion-title title-h1>{{selectMovie?.title}}</ion-title>

      <div>
        <button ion-only color="opacity" ion-button btn-icon>
          <ion-icon name="play" color="light"></ion-icon>
        </button>
      </div>

      <ion-segment p-segment>
        <p>{{selectMovie?.release_date}}</p>
      </ion-segment>

      <ion-row ion-row>
        <p ion-p>
          {{selectMovie?.overview}}
        </p>

        <p ion-p>Elenco:</p>
        <p ion-p>Criação:</p>
      </ion-row>

      <ion-row cont-row>
        <button btn-detail>
          <ion-icon
            (click)="addMyList(selectMovie)"
            [name]="selectMovie?.add_myList ? 'md-checkmark' : 'add'"
          ></ion-icon>
          Minha lista
        </button>

        <button btn-detail>
          <ion-icon name="thumbs-up"></ion-icon>
          Classifique
        </button>

        <button btn-detail>
          <ion-icon name="md-share"></ion-icon>
          Compartilhe
        </button>

        <button btn-detail>
          <ion-icon name="arrow-down"></ion-icon>
          Baixar
        </button>
      </ion-row>

      <ion-segment [(ngModel)]="type" ion-segment-options overflow-x>
        <ion-segment-button value="options">
          <ion-label ion-label>OPÇÕES SEMELHANTES</ion-label>
        </ion-segment-button>
      </ion-segment>

      <ion-card [ngSwitch]="type">
        <ion-list *ngSwitchCase="'options'">
          <ion-item>
            <img
              [src]="'https://image.tmdb.org/t/p/w780'+selectMovie?.backdrop_path"
              alt="imagem filme"
            />
          </ion-item>
        </ion-list>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
