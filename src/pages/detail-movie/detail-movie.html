<ion-header>
  <ion-icon name="arrow-back" color="light"></ion-icon>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-grid>
      <ion-row>
        <ion-col>
          <img
            src="https://i2.wp.com/mixdeseries.com.br/wp-content/uploads/2018/07/Anne.jpg?fit=1920%2C1080&ssl=1"
            alt=""
          />
          <ion-icon name="play"></ion-icon>
          <ion-title>
            Anne witch an E
          </ion-title>

          <ion-card>
            <ion-item>
              <p>
                Lorem, ipsum dolor sit amet consectetur adipisicing elit.
              </p>
              <p>Elenco:atriz 1, atriz 2, atriz 3</p>
              <p>Criação: pessoa 1, pessoa 2, pessoa 3</p>
            </ion-item>
          </ion-card>

          <ion-card>
            <ion-fab side="end">
              <button ion-fab-button clear>
                <ion-icon name="add"></ion-icon>
                Minha lista
              </button>
              <button ion-fab-button>
                <ion-icon name="thumbs-up"></ion-icon>
                Classifique
              </button>
              <button ion-fab-button>
                <ion-icon name="md-share"></ion-icon>
                Compartilhe
              </button>
            </ion-fab>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>

  <ion-segment [(ngModel)]="type" (ionChange)="onChangePage()">

    <ion-segment-button value="episodes">
      <ion-label>EPISÓDIOS</ion-label>
    </ion-segment-button>

    <ion-segment-button value="trailers">
      <ion-label>TRAILERS E MAIS</ion-label>
    </ion-segment-button>

    <ion-segment-button value="options">
      <ion-label>OPÇÕES SEMELHANTES</ion-label>
    </ion-segment-button>
  </ion-segment>

  <ion-card [ngSwitch]="type">
    <ion-list *ngSwitchCase="'episodes'">
      <ion-item>
        <img
        src="https://i2.wp.com/mixdeseries.com.br/wp-content/uploads/2018/07/Anne.jpg?fit=1920%2C1080&ssl=1"
        alt=""
      />
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'trailers'">
      <ion-item>
        <img
        src="https://i.ytimg.com/vi/TTIbWKEUPnc/maxresdefault.jpg"
        alt=""
      />
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'options'">
      <ion-item>
        <img
        src="https://a-static.mlcdn.com.br/470x352/tnt-painel-minnie-piffer/extrafestas/10096/163f4936e5f5e3ceb2de38860e216563.jpg"
        alt=""
      />
      </ion-item>
    </ion-list>
  </ion-card>
 

</ion-content>
