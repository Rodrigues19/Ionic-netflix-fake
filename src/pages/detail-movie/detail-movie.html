<ion-header content-header>
  <ion-icon name="arrow-back" color="light" (click)="backHome()"></ion-icon>
</ion-header>

<ion-content content-detail>
  <ion-row>
    <ion-col col-12 nopadding>
      <div detail-position>
        <div detail-align-center>
          <button ion-only color="opacity" ion-button btn-icon justify-content-center>
            <ion-icon name="play" color="light"></ion-icon>
          </button>
        </div>
        <ion-title title-detail>{{selectMovie?.title}}</ion-title>
        <img [src]="'https://image.tmdb.org/t/p/w500'+selectMovie?.backdrop_path" alt="{{selectMovie?.title}}"
          img-detail-movie />
      </div>

      <ion-segment p-segment>
        <p>{{selectMovie?.release_date}}</p>
      </ion-segment>

      <ion-row>
        <p ion-p>
          {{selectMovie?.overview}}
        </p>

        <p ion-p>Elenco:</p>
        <p ion-p>Criação:</p>
      </ion-row>

      <ion-row cont-row-detail>
        <button btn-detail>
          <ion-icon (click)="addList(selectMovie)" [name]="selectMovie?.add_myList ? 'md-checkmark' : 'add'">
          </ion-icon>
          Minha lista
        </button>

        <button btn-detail>
          <ion-icon name="thumbs-up"></ion-icon>
          Classifique
        </button>

        <button btn-detail>
          <ion-icon name="md-share"></ion-icon>
          Compartilhe
        </button>

        <button btn-detail>
          <ion-icon name="arrow-down"></ion-icon>
          Baixar
        </button>
      </ion-row>

      <ion-segment [(ngModel)]="type" ion-segment-options overflow-x>
        <ion-segment-button value="options">
          <ion-label ion-label>OPÇÕES SEMELHANTES</ion-label>
        </ion-segment-button>
      </ion-segment>
    </ion-col>

    <ion-row nowrap no-padding [ngSwitch]="type">
      <ion-col col-8 *ngSwitchCase="'options'">

        <ion-card *ngFor="let option of optionSimilar">

          <img [src]="'https://image.tmdb.org/t/p/w780'+ option.poster_path" alt="imagem filme" img-card-detail>

        </ion-card>
      </ion-col>
    </ion-row>
  </ion-row>
</ion-content>
