<ion-content>
  <form [formGroup]="formProfile" (ngSubmit)="submit()">
    <ion-navbar hideBackButton>
    <button (click)="cancelEdit()" ion-button clear>
      <ion-icon name="close"></ion-icon>
      Cancelar</button>

    <button [disabled]=!formProfile.valid type=submit ion-button clear class="second-button">
      <ion-icon name="checkmark"></ion-icon>
      Salvar</button>
    </ion-navbar>
    <ion-item>
      <ion-label>
        Nome
      </ion-label>
      <ion-input type="text" name="name" formControlName="name"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>
        <p>Imagem</p>
      </ion-label>
        <ion-input type="text" name="image" formControlName="image" alt=""></ion-input>
    </ion-item>
  </form>
</ion-content>
