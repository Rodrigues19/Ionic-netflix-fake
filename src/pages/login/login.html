<ion-header>
  <ion-navbar>
    <img />
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-title>Sig In</ion-title>
    <ion-item class="login-input">
      <ion-input type="text" placeholder="Email or phone number"> </ion-input>
    </ion-item>
    <ion-item>
      <p>Please enter a valid email address or phone number</p>
    </ion-item>
    <ion-item class="login-input">
      <ion-input type="password" placeholder="Password"> </ion-input>
    </ion-item>
    <ion-item>
      <p>Your password must contain between 4 and 60 characters</p>
    </ion-item>
    <ion-row>
      <button ion-button block>Sign in</button>
    </ion-row>
    <ion-grid>
      <ion-row>
        <ion-col line>
          <ion-checkbox color="dark"></ion-checkbox>
          <p>Remember me</p>
        </ion-col>
        <ion-col check-left>
          <a>Need help?</a>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-row line>
      <ion-icon icon-facebook name="logo-facebook"></ion-icon>
      <p>Login with Facebook</p>
    </ion-row>
  </form>
</ion-content>
