
<ion-header>
  <ion-navbar>
    <ion-title>Minha Lista</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h5>Favoritos</h5>
  <ion-row nowrap overflow-x padding>
    <ion-col col-5 *ngFor="let movie of myList">
      <div>
        <card-movie
          [movie]="movie"
        ></card-movie>
      </div>
    </ion-col>
  </ion-row>
  <div text-center cont-myList>
  <ion-icon name="checkmark-circle" color="gray" checkList></ion-icon>
  <p p-myList>Adicione filmes e séries à sua lista para encontrá-los quando quiser.</p>
</div>

<ion-row>
<ion-col cont-button-myList>
  <button (click)="backHome()" ion-button color="light">NAVEGAR POR SÉRIES E FILMES</button>
</ion-col>
</ion-row>

</ion-content>
