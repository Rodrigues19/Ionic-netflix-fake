<ion-header>
  <ion-navbar>
    <ion-title>comming-soon</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row *ngFor="let filme of movies">

    <div>
      <img [src]="'https://image.tmdb.org/t/p/w780'+filme.backdropPath" alt="imagem filme">
      <button ion-fab color="opacity">
        <ion-icon name="play" color="light"></ion-icon>
      </button>

      <img src="../../assets/imgs/logo-netflix-2.png" Logo-breve alt="" />
      <p Logo-breve>Filme</p>

      <ion-title justify-content-start>{{filme.title}}</ion-title>


      <p>{{filme.overview}}</p>
      <p justify-content-around>{{getNameGener(filme)}}</p>
    </div>


    <ion-row>

      <button color="light" text-capitalize="false" clear btn-Comming>
        <ion-icon name="notifications"></ion-icon>
        Receber aviso
      </button>

      <button color="light" text-capitalize="false" clear btn-Comming>
        <ion-icon ios="ios-send" md="md-share"></ion-icon>
        Compartilhe

      </button>


    </ion-row>
  </ion-row>







</ion-content>
