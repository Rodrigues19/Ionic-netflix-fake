<ion-header>
  <ion-navbar>
    <ion-title>comming-soon</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-row *ngFor="let filme of movies">

    <div>
      <img [src]="'https://image.tmdb.org/t/p/w780'+filme.backdrop_path" alt="imagem filme">
      <button ion-fab color="opacity">
        <ion-icon name="play" color="light"></ion-icon>
      </button>
      <div class="Logo-breve">
        <img src="../../assets/imgs/logo-netflix-2.png" alt="" />
        Filme
      </div>

      <ion-row row-Comming-btn>

        <button color="light" text-capitalize="false" clear btn-Comming>
          <ion-icon name="notifications"></ion-icon>
          Receber aviso
        </button>

        <button color="light" text-capitalize="false" clear btn-Comming>
          <ion-icon ios="ios-send" md="md-share"></ion-icon>
          Compartilhe

        </button>
      </ion-row>



      <ion-title justify-content-start>{{filme.title}}</ion-title>
      <p>Lan√ßamento: {{filme.release_date}}</p>


      <p>{{filme.overview}}</p>
      <p justify-content-around>{{getNameGener(filme)}}</p>
    </div>

  </ion-row>







</ion-content>
