<ion-header>
  <ion-navbar>
    <ion-title>comming-soon</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-row *ngFor="let filme of movies">

    <div img-Filme>
      <img [src]="'https://image.tmdb.org/t/p/w780'+filme.backdropPath" alt="imagem filme">
      
      
      <div class="Logo-breve"  margin-start>
        <img src="../../assets/imgs/logo-netflix-2.png" alt="" />
        Filme
      </div>
      <ion-title >{{filme.title}}</ion-title>

      <ion-row row-Comming-btn>

        <button color="light" text-capitalize="false" clear btn-Comming>
          <ion-icon name="notifications"></ion-icon>
          Receber aviso
        </button>

        <button color="light" text-capitalize="false" clear btn-Comming>
          <ion-icon ios="ios-send" md="md-share"></ion-icon>
          Compartilhe

        </button>
      </ion-row>
      Estreia em {{filme.releaseDate}}


      <ion-title justify-content-end>{{filme.title}}</ion-title>



      <p>{{filme.overview}}</p>
      <p justify-content-around>{{getNameGener(filme)}}</p>
    </div>

  </ion-row>







</ion-content>
