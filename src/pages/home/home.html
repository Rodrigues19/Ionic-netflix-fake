<header>
  <nav Flex-direction-row justify-content-around header-position>
    <img
      src="../../assets//imgs/logo-netflix-2.png"
      Image-size
      align-self-start
    />
    <ion-title text-center>Séries</ion-title>
    <ion-title text-center>Filmes</ion-title>
    <ion-title (click)="openMyList()" text-center>Minha lista</ion-title>
  </nav>
</header>
<ion-content padding>
  <section Size-banner>
    <!-- <img src="" class="img-banner" alt="serie" /> -->
  </section>

  <ion-row justify-content-between>
    <ion-col Flex-direction-row  >
      <li margin-left>Alto Astral</li>
      <li margin-left>Crianças</li>
      <li margin-left>Série</li>
      <li margin-left>Crescer não é fácil</li>
      <li margin-left>Irmãos</li>
    </ion-col>
  </ion-row>
  <ion-row justify-content-center>
  <ion-fab btn-detail>
    <ion-icon
      (click)="addMyList()"
      [name]="add ? 'checkmark' : 'add'"
    ></ion-icon>
    Minha lista
  </ion-fab>
  <button margin-left margin-right text-capitalize="false" ion-button  icon-start>
    <ion-icon
      name="play"
    ></ion-icon>
    Assistir
  </button>
  <ion-fab btn-detail>
    <ion-icon
      name="ios-alert-outline"
    ></ion-icon>
    Saiba mais
  </ion-fab>
</ion-row>
  <h2>Prévias</h2>
  <ion-row  nowrap overflow-x >
    <ion-col margin-rigth margin-left  col-4 *ngFor="let movie of popularMovies">
      <img [src]="'https://image.tmdb.org/t/p/w154'+movie?.image" class="imgPrevias">
    </ion-col>
  </ion-row>
  <h2>Continuar Assistindo como usuário 2</h2>
  <ion-row  nowrap overflow-x >
    <ion-col margin-rigth margin-left  col-4 *ngFor="let movie of rateMovies">
      <card-movie [movie]="movie" ></card-movie>
    </ion-col>
  </ion-row>
  

</ion-content>
