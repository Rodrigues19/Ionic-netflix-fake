    <button ion-button clear>
      <ion-icon name="create"></ion-icon>
    </button>
  </div>
  <ion-title>Quem est√° assistindo?</ion-title>

<ion-content padding>
  <ion-card>
    <ion-row>
      <ion-col col-6 *ngFor="let user of listUser">
        <img [src]="" />
        <button ion-button clear>
          <ion-icon name="create"></ion-icon>
        </button>
        <ion-card-title></ion-card-title>
      </ion-col>

      <ion-col col-6>
        <button ion-button (click)="addUser()">
          <ion-icon name="md-add-circle"></ion-icon>
        </button>
        <ion-card-title>Adicionar perfil</ion-card-title>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
