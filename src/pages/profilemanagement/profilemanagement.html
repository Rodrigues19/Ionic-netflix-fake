<ion-header class="ion-header">
  <div class="cont-log-button">
    <img Logo-img src="../../assets/imgs/logo-netflix.png" />
    <button ion-button clear>
      <ion-icon name="create"></ion-icon>
    </button>
  </div>
  <ion-title>Quem est√° assistindo?</ion-title>
</ion-header>

<ion-content padding>
  <ion-card>
    <ion-row>
      <ion-col col-6 *ngFor="let user of listProfiles">
        <img [src]="user.image" />
        <ion-title>{{user.name}}</ion-title>
      </ion-col>

      <ion-col col-6>
        <button ion-button (click)="addUser()">
          <ion-icon name="md-add-circle"></ion-icon>
        </button>
        <ion-title>Adicionar perfil</ion-title>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
