<ion-header class="ion-header">
  <div class="cont-log-button">
    <img Logo-img src="../../assets/imgs/logo-netflix.png" />
    <button ion-button clear>
      <ion-icon name="create"></ion-icon>
    </button>
  </div>
  <ion-title>Quem está assistindo?</ion-title>
</ion-header>

<ion-content padding>
  <h2 text-center margin-top>Quem está assistindo?</h2>
  <ion-card>
    <ion-row padding>
      <ion-col col-6 *ngFor="let user of listProfiles">
        <div class="image-profile">
          <button ion-button (click)="editProfile(user)">editar</button>
          <img [src]="user.image" />
        </div>
        <ion-title>{{user.name}}</ion-title>
      </ion-col>

      <ion-col col-6>
        <ion-icon name="md-add-circle" (click)="addUser()"></ion-icon>
        <ion-title>Adicionar perfil</ion-title>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
