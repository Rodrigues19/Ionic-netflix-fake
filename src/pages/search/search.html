<ion-content>
  <ion-grid>
    <ion-row align-items-center>
      <ion-col no-padding>
        <ion-searchbar

        (ion-Input)="getComming($any)"
          padding-vertical
          placeholder="Busque por sÃ©rie,filmes,genero,etc."
          
        >
        </ion-searchbar>
      </ion-col>
      <ion-col no-padding col-1 align-left margin-end>
        <button color="dark" ion-button>
          <ion-icon color="light" name="mic" Font-h1></ion-icon>
        </button>
      </ion-col>
    </ion-row>
  </ion-grid>

  <h1 padding-horizontal color="light">Filmes populares</h1>

  <ion-list no-margin *ngFor="let filme of movies">
    <ion-item>
      <ion-thumbnail item-start>
        <img [src]="'https://image.tmdb.org/t/p/w154'+filme.posterPath" />
      </ion-thumbnail>
      <h2>{{ filme.title }}</h2>
      <ion-icon name="play" item-end padding padding-left></ion-icon>
    </ion-item>
  </ion-list>
</ion-content>
