<ion-content>
 <ion-grid>
   <ion-row align-items-center >
     <ion-col   >
    <ion-searchbar padding-vertical
      placeholder="Busque por sÃ©rie,filmes,genero,etc."
      (ionInput)="getItems($event)"
    >
    </ion-searchbar>
  </ion-col>
  <ion-col col-1 align-left margin-end >
    <button color="dark" ion-button >
    <ion-icon name="mic"></ion-icon>
  </button>
  </ion-col>
  </ion-row>
  </ion-grid>

  <ion-list color="light">
    <h1 font>Filmes populares</h1>

    <ion-grid *ngFor="let item of items">
      <ion-row>
        <ion-col Line>
          {{ item }}
        </ion-col>

        <ion-col Check-left>
          <ion-icon name="play" padding padding-left></ion-icon>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-list>
</ion-content>
